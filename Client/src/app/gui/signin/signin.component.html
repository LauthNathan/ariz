<form class="login-form" [formGroup]="form">
  <mat-form-field class="w-100">
    <mat-label>Email</mat-label>
    <input matInput placeholder="john@gmail.com" formControlName="username">
    <mat-error *ngIf="username.hasError('email') && !username.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="username.hasError('required')">
      Email is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="password.hasError('required')">
      Password is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Password confirmation</mat-label>
    <input matInput type="password" formControlName="passwordConfirmation">
    <mat-error *ngIf="passwordConfirmation.hasError('notSame') && !username.hasError('required')">
      The password are not the same
    </mat-error>
    <mat-error *ngIf="passwordConfirmation.hasError('required')">
      Password confirmation is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary">Submit</button>
</form>
