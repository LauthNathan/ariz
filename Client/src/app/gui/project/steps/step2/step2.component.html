<app-project-progress></app-project-progress>
<div id="container">
  <div class="content">
    <h1>2. Définir l'objet et l'outil</h1>
    <app-more-information [showMoreText]=""></app-more-information>

    <div class="user">
      <p>Définition de l'Objet</p>
      <div>
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Objet</mat-label>
          <input matInput placeholder="Bille">
        </mat-form-field>
      </div>
    </div>

    <div>
      <p>Définition de l'Outil</p>
      <div>
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Outil</mat-label>
          <input matInput placeholder="Gaz">
        </mat-form-field>
      </div>
    </div>
  </div>

  <app-comment class="comment" [commentValue]="comment" (comment)="setComment($event)"></app-comment>
</div>
