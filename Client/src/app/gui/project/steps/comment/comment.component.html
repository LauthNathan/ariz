<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{commentText.comment}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field class="w-100" appearance="fill">
      <textarea matInput rows="5" [(ngModel)]="commentValue" (focusout)="sendComment()"></textarea>
    </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>
