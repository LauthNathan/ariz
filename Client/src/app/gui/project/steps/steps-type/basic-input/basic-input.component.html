<div id="container">
  <div class="content">
    <h1>{{basicInputText.title}}</h1>
    <app-more-information [showMoreText]="basicInputText.showMore"></app-more-information>

    <div class="user">
      <p>{{basicInputText.question}}</p>
      <div>
        <mat-form-field class="textarea" appearance="fill">
          <textarea matInput rows="5"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>

  <app-comment class="comment" [commentValue]="comment" (comment)="setComment($event)"></app-comment>
</div>
