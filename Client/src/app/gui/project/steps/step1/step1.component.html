<app-project-progress></app-project-progress>
<div id="container">
  <div class="content">
    <h1>1. Reformuler simplement le problème et ses caractéristiques</h1>
    <app-more-information [showMoreText]=""></app-more-information>

    <div class="user">
      <p>Énoncer la phrase de définition du système</p>
      <div>
        <mat-form-field class="textarea" appearance="fill">
          <textarea matInput rows="5" placeholder="Le système (définir) dont la Fonction Principale (FPS) est (définir) comprend (énumérer les principales composantes du système)."></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="user">
      <p>Définir la contradiction technique et son miroir (CT1 & CT2)</p>
      <div>
        <mat-form-field class="textarea" appearance="fill">
          <textarea matInput rows="5" placeholder="La Contradiction Technique 1 (CT1) et son miroir : la Contradiction Technique 2 (CT2)."></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="user">
      <p>Énoncer la phrase de reformulation du problème</p>
      <div>
        <mat-form-field class="textarea" appearance="fill">
          <textarea matInput rows="5" placeholder="Il faut (définir le résultat à atteindre) avec un minimum de modifications dans le système."></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>

  <app-comment class="comment" [commentValue]="comment" (comment)="setComment($event)"></app-comment>
</div>
