<app-project-progress></app-project-progress>
<div id="container">
  <div class="content">
    <h1>4. Sélectionner, parmi les schémas A et B de conflit, celui qui assure le mieux la FPS</h1>
    <app-more-information [showMoreText]=""></app-more-information>

    <div class="user">
      <div>
        <mat-radio-group class="group" aria-label="Select an option" [(ngModel)]="selectedCt" (change)="setSelectedCt()">
          <mat-radio-button value="1">
            CT 1 : {{ct1}}
          </mat-radio-button>
          <mat-radio-button value="2">
            CT 2 : {{ct2}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <app-comment class="comment" [commentValue]="comment" (comment)="setComment($event)"></app-comment>
  </div>
</div>
